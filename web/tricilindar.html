<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Cilindar iz razliƒçitih uglova</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="three.min.js"></script>
		<script src="MTLLoader.js"></script>
		<script src="OBJMTLLoader.js"></script>
		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>
                <script src="dat.gui.min.js"></script>
                <script src="websocket.js"></script>       
        
                <div id="koordinata"></div>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var views, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowWidth, windowHeight;
			

			var views = [
				{
					left: 0,
					bottom: 0,
					width: 0.5,
					height: 1.0,
					background: new THREE.Color().setRGB( 0.5, 0.5, 0.7 ),
					eye: [ 0, 300, 1800 ],
					up: [ 0, 1, 0 ],
					fov: 20,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  camera.position.x = 2000;
					  camera.position.y = 1000;
					  camera.lookAt( scene.position );
					}
				},
				{ 
					left: 0.5,
					bottom: 0,
					width: 0.5,
					height: 0.5,
					background: new THREE.Color().setRGB( 0.5, 0.7, 0.7 ),
					eye: [ 0, 1800, 0 ],
					up: [ 0, 0, 1 ],
					fov: 45,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  camera.position.x = 300;
                                          camera.position.y=1600;
					  camera.lookAt( camera.position.clone().setY( 0 ) );
					}
				},
				{ 
					left: 0.5,
					bottom: 0.5,
					width: 0.5,
					height: 0.5,
					background: new THREE.Color().setRGB( 1, 1, 1 ),
					eye: [ 1400, 800, -1200 ],
					up: [ 0, 1, 0 ],
					fov: 25,
					updateCamera: function ( camera, scene, mouseX, mouseY ) {
					  camera.position.x = 1500;
					  camera.lookAt( scene.position );
					}
				}
			];
			
			var objectKlip = new THREE.RenderableObject();
                        
                        var OPC_koordinata = 0;
                        var controls = new function() {
                            this.OPC_koordinata = 0.0;
                        };
                        
                        var gui = new dat.GUI({ autoPlace: false });
                        gui.add(controls, 'OPC_koordinata',0,100).listen();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				for (var ii =  0; ii < views.length; ++ii ) {

					var view = views[ii];
					camera = new THREE.PerspectiveCamera( view.fov, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.x = view.eye[ 0 ];
					camera.position.y = view.eye[ 1 ];
					camera.position.z = view.eye[ 2 ];
					camera.up.x = view.up[ 0 ];
					camera.up.y = view.up[ 1 ];
					camera.up.z = view.up[ 2 ];
					view.camera = camera;
				}

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x000044 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

                                var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 1, 1, 1 );
				scene.add( hemiLight );

				//

				var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( 1, 1, 1 );
				dirLight.position.multiplyScalar( 250 );
				scene.add( dirLight );

				var loader = new THREE.OBJMTLLoader();
				loader.load( 'objekti/cilindar.obj', 'objekti/cilindar.mtl', function ( object ) {

                                object.scale.set(100, 100, 100);
			        scene.add( object );

				} );
				

				loader.load( 'objekti/klip.obj', 'objekti/klip.mtl', function ( object ) {
                                        object.scale.set(100, 100, 100);
                                        objectKlip = object;
					scene.add( object );

				} );

				renderer = new THREE.WebGLRenderer({ alpha: true, antialias:true });
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowWidth / 2 );
				mouseY = ( event.clientY - windowHeight / 2 );

			}

			function updateSize() {

				if ( windowWidth !== window.innerWidth || windowHeight !== window.innerHeight ) {

					windowWidth  = window.innerWidth;
					windowHeight = window.innerHeight;
					renderer.setSize ( windowWidth, windowHeight );

				}

			}

			function animate() {
                            render();
                            stats.update();
                            requestAnimationFrame(animate);
			}

			function render() {

				updateSize();

				for ( var ii = 0; ii < views.length; ++ii ) {

					view = views[ii];
					camera = view.camera;

					view.updateCamera( camera, scene, mouseX, mouseY );

					var left   = Math.floor( windowWidth  * view.left );
					var bottom = Math.floor( windowHeight * view.bottom );
					var width  = Math.floor( windowWidth  * view.width );
					var height = Math.floor( windowHeight * view.height );
					renderer.setViewport( left, bottom, width, height );
					renderer.setScissor( left, bottom, width, height );
					renderer.enableScissorTest ( true );
					renderer.setClearColor( view.background );

					camera.aspect = width / height;
					camera.updateProjectionMatrix();
					
					scene.traverse(function(elem) {
						if (elem.id === 11) {
						   elem.position.z = -(document.getElementById("koordinata").innerHTML)*2;
                                                   controls.OPC_koordinata = document.getElementById("koordinata").innerHTML;
						}
						});
					renderer.render( scene, camera );
				}

			}

		</script>

	</body>
</html>
